<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <script>
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        if (data.country === 'BR') {
          window.location.href = '/br/';
        } else {
          window.location.href = '/pt/';
        }
      })
